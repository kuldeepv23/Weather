<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <section class="container">
        <!-- input field search -->
        <div class="weather_header">
        
                <form class="weather_search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text"  class="city_name" placeholder="Search your city...">
                </form>
           
        </div>
        <!-- weather main data -->
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_temperature"></p>
            <div class="weather_minmax">
                <p class="temp_min"></p>
                <p class="temp_max"></p>
            </div>
        </div>
        <!-- weather extra data  -->
        <section class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-sun"></i>
                <div>
                    <p>Sunrise</p>
                    <p class="weather_sunrise">6:05</p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-moon"></i>
                <div>
                    <p>Sunset</p>
                    <p class="weather_sunset"> 18:05</p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure">15&#176 </p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"> </i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind"> 25&#176</p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity"> 100%</p>
                </div>
            </div>
            
            <div class="weather_card">
                <i class="fa-solid fa-cloud"></i>
                <div>
                    <p>Clouds</p>
                    <p class="weather_clouds"> 100%</p>
                </div>
            </div>
            
        </section>
    </section>
    <script src="weatherapp.js"></script>
</body>

</html>
